version: "3.8"

services:
  app:
    build: .
    container_name: queuenow_app
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: queuenow_web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8
    container_name: queuenow_db
    environment:
      MYSQL_DATABASE: queuenow
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
