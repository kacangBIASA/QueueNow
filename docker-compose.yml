services:
  app:
    image: queuenow-app:latest
    container_name: queuenow_app
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: queuenow_web
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8
    container_name: queuenow_db
    environment:
      MYSQL_DATABASE: queuenow
      MYSQL_ROOT_PASSWORD: root
